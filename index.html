<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card__img"></div>
                <div class="content">
                    <h1 class="content__header">Get insights that help your business grow.</h1>
                    <p class="content__paragraph">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                    </p>
                    <div class="content__stats">
                        <h3 class="stats__number">10k+</h3>
                        <p class="stats__text">companies</p>
                    </div>
                    <div class="content__stats">
                        <h3 class="stats__number">314</h3>
                        <p class="stats__text">templates</p>
                    </div>
                    <div class="content__stats">
                        <h3 class="stats__number">12m+</h3>
                        <p class="stats__text">queries</p>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
